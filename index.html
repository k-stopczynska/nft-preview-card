<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet", href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main id="content">
    <img id="equilibrium-image" alt="glass cube with reflection" src="./images/image-equilibrium.jpg">
    <section id="product-card">
      <h1 id="product-title">Equilibrium #3429</h1>
        <p id="product-description">Our Equilibrium collection promotes balance and calm.</p>
        <ul id="product-details">
          <li class="product-list">
            <img id="icon-pricing" src="./images/icon-ethereum.svg" alt="">
            <p id="pricing-details">0.041 ETH</p>
          </li>
          <li class="product-list">
            <img id="icon-timing" src="./images/icon-clock.svg" alt="">
            <p id="timing-details">3 days left</p>
          </li>
        </ul>
    </section>
    <article id="creator">
      <img id="creator-avatar" src="./images/image-avatar.png" alt="creator-avatar">
      <p id="creator-description">Creation of</p> 
      <p id="creator-name">Jules Wyvern</p>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
